<mat-card *ngIf="userDetails" class="user-card">
  <mat-card-header>
    <img mat-card-image [src]="userDetails.avatar" alt="{{userDetails.first_name + ' ' + userDetails.last_name}}"/>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>{{userDetails.first_name + ' ' + userDetails.last_name}}</mat-card-title>
    Email:  {{userDetails.email}}
  </mat-card-content>
</mat-card>

<button mat-raised-button (click)="backToUsersList()" color="primary">Back</button>
