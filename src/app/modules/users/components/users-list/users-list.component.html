<div *ngIf="usersList">
  <mat-card *ngFor="let user of usersList"
            [routerLink]="['/user-details',user.id]"
            class="user-card">
    <mat-card-header>
      <img mat-card-image [src]="user.avatar" class="user-header-image"
           alt="{{user.first_name + ' ' + user.last_name}}"/>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{user.first_name + ' ' + user.last_name}}</mat-card-title>
    </mat-card-content>
  </mat-card>

  <mat-paginator
    (page)="goToPage($event)"
    [length]="paginationResult.total"
    [pageSize]="paginationResult.per_page"
    [hidePageSize]="true"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="paginationResult.page-1">
  </mat-paginator>
</div>
